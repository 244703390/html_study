<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例练习</title>
</head>
<body>
<br><br><br>

注册账号
<hr width="300" align="left">
  <from >
      <table>
          <tr>
              <td>
               昵称  <input name ="username" type="text">
                  <span style="font-size: 5px">请输入昵称</span>
              </td>
          </tr>
          
           <tr>
              <td>
                密码 <input name="password" type="password">
              </td>
          </tr>
          
           <tr>
              <td>
                 确认密码 <input name="password" type="password">
              </td>
          </tr>
          
           <tr>
              <td>
                  性别 <input name="sex" type="radio" value="0">男
                  <input name="sex" type="radio" value="1">女
              </td>
          </tr>
          
           <tr>
              <td>
                  生日 <select name="birth" id="birth">
                  <option value="0">公历</option>
                  <option value="1">阴历</option>
              </select>
                  <select name="year" id="year">
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
              </select>
                  <select name="month" id="month">
                  <option value="1">1</option>
                  <option value="2">2</option>
              </select>
                  <select name="day" id="day">
                  <option value="20">20</option>
                  <option value="10">10</option>
              </select>
              </td>
          </tr>
           <tr>
              <td>
                  所在地 <select name="country" id="country">
                  <option value="0">中国</option>
                  <option value="1">意大利</option>
              </select>
                  <select name="province" id="province">
                  <option value="0">四川</option>
                  <option value="1">北京</option>
              </select>
                  <select name="city" id="city">
                  <option value="0">成都</option>
                  <option value="1">德阳</option>
              </td>

          </tr>
           <tr>
              <td>
                  验证码 <input type="text"> <img src="../images/1.jpg" width="100px" height="30px">
              </td>
          </tr>
           <tr>
              <td>
                  <input name="d2" type="checkbox"> 同时打开QQ空间
                  <br>
                  <input name="d3" type="checkbox"> 我已阅读同意相关服务条件和隐私

              </td>
          </tr>
           <tr>
              <td>
                  <input  type="submit" value="立即注册">
              </td>
          </tr>
          
      </table>

    </from>
</body>
</html>
